- name: capture output of grep command
  command: "grep 1000 /etc/group | awk -F: '{print $1}'"
  register: grp

- name: Directory is present
  file:
    path=/data/registry
    state=directory
    owner='{{ user }}'
    group='{{ grp }}'
  tags: [registry]

- name: Container is running
  docker:
    name=registry
    image=registry
    ports=5000:5000
    volumes=/data/registry:/tmp/registry
  tags: [registry]
