- name: Directories are present
  file:
    path="{{ item }}"
    state=directory
    become_user="{{ $user }}"
    mode=0777
  with_items: directories
  tags: [jenkins]

- name: Config files are present
  copy:
    src='{{ item }}'
    dest='{{ jenkins_directory }}/{{ item }}'
    mode=0777
    become_user="{{ $user }}"
  with_items: configs
  tags: [jenkins]

- name: Plugins are present
  copy:
    src='{{ item }}'
    dest='{{ jenkins_directory }}/plugins/{{ item }}'
    mode=0777
    become_user="{{ $user }}"
  with_items: plugins
  tags: [jenkins]

- name: Build job directories are present
  file:
    path='{{ jenkins_directory }}/jobs/{{ item }}'
    state=directory
    mode=0777
    become_user="{{ $user }}"
  with_items: jobs
  tags: [jenkins]

- name: Build jobs are present
  template:
    src=build.xml.j2
    dest='{{ jenkins_directory }}/jobs/{{ item }}/config.xml'
    mode=0777
    become_user="{{ $user }}"
    backup=yes
  with_items: jobs
  tags: [jenkins]

- name: check if myvolume exists
  command: docker volume inspect myjenvol
  register: myvolume_exists
  failed_when: false

- name: create myvolume
  command: docker volume create --name myjenvol
  when: myvolume_exists|failed

- name: Container is running
  docker:
    name=jenkins
    image=jenkins:1.642.4
    ports=8080:8080
    volumes=myjenvol:/var/jenkins_home
  tags: [jenkins]
